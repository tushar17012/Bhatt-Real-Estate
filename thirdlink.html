<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>About US</title>
</head>

<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Pricing</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                    <thead>
                        <tr>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                                Varities</th>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                Purchase</th>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                Sale</th>
                            <th
                                class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">
                                Rent</th>
                            <th
                                class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-3">Apartments</td>
                            <td class="px-4 py-3">Starting 50 Lacs</td>
                            <td class="px-4 py-3">Minimum 45 Lacs</td>
                            <td class="px-4 py-3 text-lg text-gray-900">Min 25K/mos</td>
                            <td class="w-10 text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Plots</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Starting 1Crs</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Min 50 Lacs</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">15K/mos</td>
                            <td class="border-t-2 border-gray-200 w-10 text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Bungalow</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Starting 100Cr</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3">Min 50Cr</td>
                            <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">1Lac/mos</td>
                            <td class="border-t-2 border-gray-200 w-10 text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                        <tr>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Homes</td>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Starting 20Lac</td>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Min !5 Lacs</td>
                            <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">
                                Min 10/mos</td>
                            <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
                                <input name="plan" type="radio">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>
</body>

</html>
